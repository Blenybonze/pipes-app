<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes {{'criados' | maiusculas:eMaiuscula}}</p>


</div>

<p-toolbar>
    <div class="p-toolbar-group-start">

    </div>

    <div class="p-toolbar-group-end">
        <button (click)="aplicarMaiuscula()" pButton label="Lower / Upper" class="p-mr-1 p-button-warning">
        </button>

        <button pButton (click)="ordenar('nome')" icon="pi pi-sort" label="Por Nome" class="p-mr-1">
        </button>

        <button pButton (click)="ordenar('voa')" icon="pi pi-sort" label="Voa" class="p-mr-1 p-button-success">
        </button>

        <button pButton (click)="ordenar('cor')" icon="pi pi-sort" label="Por Cor" class="p-mr-1 p-button-help">
        </button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="herois | ordenar:ordenarPor" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Voa</th>
                    <th>Cor</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-heroi>
                <tr>
                    <td>{{heroi.nome}}</td>
                    <td>{{heroi.voa | voa | titlecase}}</td>
                    <td>{{heroi.cor}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="herois | ordenar:ordenarPor" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                    <th pSortableColumn="voa">Voa <p-sortIcon field="voa"></p-sortIcon></th>
                    <th pSortableColumn="cor">Cor <p-sortIcon field="cor"></p-sortIcon></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-heroi>
                <tr>
                    <td>{{heroi.nome}}</td>
                    <td>{{heroi.voa | voa | titlecase}}</td>
                    <td>{{heroi.cor}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
